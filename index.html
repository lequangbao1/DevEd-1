<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display offering 4k display with a touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="" class="">
            <img src="img/dot.svg" alt="" class="">
            <img src="img/dot-full.svg" alt="" class="">
            <img src="img/dot-full.svg" alt="" class="">
            <img src="img/arrow-right.svg" alt="" class="">
        </div>
        <img src="img/big-eclipse.svg" alt="big eclipse" class="big-eclipse">
        <img src="img/mid-eclipse.svg" alt="mid eclipse" class="mid-eclipse">
        <img src="img/small-eclipse.svg" alt="small eclipse" class="small-eclipse">
    </main>

</body>
